<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Ball Shadow</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <meta name="viewport" content="width=device-width,user-scalable=0" />
  <style>
  html, body {
    margin:0;
    padding:0;
  }
  #video-container {
    overflow:hidden;
    position:absolute;
  }
  video {
    z-index:-1;
  }
  @media all and (orientation: portrait) {
    #video-container {
      width:100%;
      height:100vw;
    }
    video {
      width:100%;
      margin-top:calc((100vw - 100vh) / 4);
    }
    #start {
      margin:0;
      padding:0;
      position:absolute;
      bottom:0;
      left:0;
      height: calc(100vh - 100vw);
      width: 50%;
    }
    #finish {
      margin:0;
      padding:0;
      position:absolute;
      bottom:0;
      right:0;
      height: calc(100vh - 100vw);
      width: 50%;
    }
  }
  @media all and (orientation: landscape) {
    #video-container {
      width:100vh;
      height:100%;
    }
    video {
      height:100%;
      margin-left:calc((100vh - 100vw) / 4);
    }
    #start {
      margin:0;
      padding:0;
      position:absolute;
      top:0;
      right:0;
      height: 50%;
      width: calc(100vw - 100vh);
    }
    #finish {
      margin:0;
      padding:0;
      position:absolute;
      right:0;
      bottom:0;
      height: 50%;
      width: calc(100vw - 100vh);
    }
  }
  </style>
</head>
<body>
<div id="video-container"><video id="camera" autoplay></video></div>
<button id="start">Start</button>
<button id="finish">Finish</button>
<script src="https://skyway.io/dist/0.3/peer.js"></script>
<script src="lib/dat.gui.min.js"></script>
<script>
var targetPeerId = window.location.hash.substring(1);
var peer = new Peer({key: '743eda5e-f6f2-42f1-867e-a7d767c12bd9'});
peer.on('open', function(id) { console.log('peer id:' + id) });
var conn = peer.connect(targetPeerId);
var mediaStream;

var video = document.getElementById('camera');

var startButton = document.getElementById('start');
startButton.addEventListener('click', function() {
  conn.send('start');
});

var finishButton = document.getElementById('finish');
finishButton.addEventListener('click', function() {
  conn.send('freeze');
});

window.addEventListener('load', function() {
  var facing = window.confirm('Do you want to use a rear camera?') ? 'environment' : 'user';

  MediaStreamTrack.getSources(function(sources) {
    var options = {
      video:{
        mandatory:{
          minWidth:480,
          maxWidth:480,
          minHeight:640,
          maxHeight:640,
        }
      }
    };
    sources.forEach(function(source) {
      if (source.kind === 'video' && source.facing === facing) {
        options['video'] = {optional:[{sourceId:source.id}]};
      }
    })

    navigator.webkitGetUserMedia(options,
      function(localMediaStream) {
        video.src = window.URL.createObjectURL(localMediaStream);
        var call = peer.call(targetPeerId, localMediaStream);
        mediaStream = localMediaStream;
      },
      function(error) {
        console.log(error);
      }
    );
  });
});
</script>
</body>
</html>
