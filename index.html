<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32">
  <title>Handshade</title>
  <link rel="stylesheet" href="css/main.css" type="text/css"></link>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<style>
.dg li:not(.folder) {
  background: #93002f;
}
.dg .cr.function:hover {
  background: #e20048;
}
</style>
<header>
  <div><span>&#x1F52E;</span> Handshade</div>
  <a href="https://github.com/technohippy/handshade"><img src="img/GitHub-Mark-Light-32px.png"></a>
  <a href="https://www.youtube.com/watch?v=K7krLWNRdmo" target="_blank"><img src="img/YouTube-social-circle_red_24px.png"></a>
</header>
<div id="main">
  <div id="qrcode" class="hide"></div>
  <video id="camera-view" class="hide" width="300" height="400" autoplay></video>
  <div id="dat-gui-container">
    <div id="texture-container">
    <canvas id="texture" width="400" height="400"></canvas>
    </div>
  </div>
  <canvas id="webgl-canvas"></canvas>
</div>
<div id="foot">
  Inspired by <a href="http://dcgi.fel.cvut.cz/home/sykorad/stylit" target="_blank">http://dcgi.fel.cvut.cz/home/sykorad/stylit</a>
</div>

<script src="https://skyway.io/dist/0.3/peer.js"></script>
<script src="lib/three.js"></script>
<script src="lib/OrbitControls.js"></script>
<script src="lib/STLLoader.js"></script>
<script src="lib/qrcode.js"></script>
<script src="lib/dat.gui.min.js"></script>
<script src="js/handshade.js"></script>
<script>
Handshade.start({
  webglCanvasId: 'webgl-canvas',
  webglClearColor: 0x510fad,
  webglHeaderHeight: 42,
  textureCanvasId: 'texture',
  textureVideoId: 'camera-view',
  qrCodeId: 'qrcode',
  datGuiId: 'dat-gui-container',
  peerKey: '743eda5e-f6f2-42f1-867e-a7d767c12bd9'
});
</script>
</body>
</html>
